<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music card</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="container">
    <main class="cards__wrapper">
      <div class="card">
        <img src="assets/img/illustration-hero.svg" />

        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragragh">
          You can now listen to millions of songs,autobooks and podcasts on my
          device anywhere you like
        </p>

        <div class="card__content">
          <img class="card__content--image" src="assets/img/icon-music.svg" />

          <div class="card__order--information">
            <p class="card__order--information-one">Annual Plan</p>
            <p class="card__order--information-two">$59.99/year</p>
          </div>

          <a class="card__content--link" href="#">change</a>
        </div>

        <button class="card__proceed--button" type="button">
          Proceed to Payment
        </button>
        <button class="card__cancel--button" type="button">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
